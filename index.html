<html>
  <head>
    <!-- Metadata -->
    <meta charset="utf-8" />
    <meta name="description" content="Area of a trapezoid" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Ioana" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png"/>
    <link rel="manifest" href="./fav_index/site.webmanifest"/>
    
    <!-- stylesheets (CSS and MDL) -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-red.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="./css/style.css"/>
    
    <!-- browser tab title -->
    <title>Difference in weight!</title>
  </head>
  <body>
    
    <!-- MDL + JS -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>

    <!-- MDL Header -->
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Assign-03-HTML-NameOfProgram</span>
        </div>
      </header>
    
    <!-- webpage title -->
    <center>
      <table>
        <tr>
          <td>
            <h1>Difference in W</h1>
          </td>
          <td>
            <h1 class="red">eight Calculator!</h1>
          </td>
        </tr>
      </table>
    </center>
    
    <br>
    <div class="mar">

      <!-- Image of 2 eggs on a scale -->
      <center><img src="./images/eggsOnAScale.webp" height="250px" width="auto"></center>

      <!-- table to put text field next to text -->
      <table>
        <tr>
          <td>
            <p>Your weight:</p>
          </td>
          <td>
            <!-- text field for user's weight input -->
            <form>
              <input
                type="number"
                name="yourWeight"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="your-weight"
                min="0"
                step="any"
              >
              <label>lbs</label>
            </form>
          </td>
        </tr>
        <tr>
          <td>
            <p>Object weight:</p>
          </td>
          <td>
            <!-- text field for the object's weight input -->
            <form>
              <input
                type="number"
                name="objectWeight"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="object-weight"
                min="0"
                step="any"
              >
              <label>lbs</label>
            </form>
          </td>
        </tr>
      </table>

      <!-- accent button with ripples -->
      <center><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="buttonClicked()">Calculate</button></center>

      <!-- Displays answer when clicked -->
      <div class="red2" id="answer"></div>
      <br>

      <!-- fun images to make website look prettier -->
      <center>
        <img src="./images/ranbooSmileBlack.jpg" height="300px" width="auto">
        <img src="./images/ranbooSmileWhite.png" height="250px" width="auto">
      </center>
      <br>
      <br>
    </div>
  </body>
</html>
